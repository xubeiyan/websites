<html>
<head>
<title>老司机发车助手 网页版</title>
<link rel="icon" type="image/icon" href="logo.png" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
</head>
<body style="font-family:微软雅黑">
<div style="margin-left:auto; margin-right:auto; width:400px">
<h4 style="text-align:center">老司机发车助手 网页版</h4>
<span>发车方式</span>
<select id="drivemethod">
	<option value="morse" selected="selected">莫尔斯电码</option>
	<option value="ascii">ASCII码</option>
	<option value="base64">base64</option>
	<option value="story">故事会</option>
</select>
<span>发车选项</span>
<select id="driveoption">
</select>
<div id="help" title="莫尔斯电码方式&#10;无法区分大小写, 大写会报错&#10;ASCII码方式&#10;空格可能会转换出错" style="float:right">?</div>
<textarea id="carcontent" style="width:400px; height:200px" placeholder="输入你要发的车"></textarea>
<input id="driveacar" type="button" style="width:200px" value="我要发车" title="发车有危险，请谨慎发车，小心车祸"/><input id="takeacar" type="button" style="width:200px" value="我要上车" title="小心坐到黑车被发配煤窑挖煤"/>
<textarea id="carlike" style="width:400px; height:200px" placeholder="输入你要上的车"></textarea>
<div id="information"></div>
<div id="copyleft" style="color:#FFF">By xubeiyan From <a href="https://github.com/xubeiyan/olddriver" style="color:FFF">olddriver</a></div>
</div>
<script type="text/javascript" src="js/driver.js"></script>
</body>
</html>
