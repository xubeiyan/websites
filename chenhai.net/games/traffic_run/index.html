<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/game.js" defer type="module"></script>
    <link rel="stylesheet" href="styles.css">
    <title>躲避车游戏</title>
</head>
<body>
    <div id="rule">
        按方向键上开始游戏和加速<br>
        方向键下减速
    </div>
    <div id="score">0</div>
    <div id="control">
        <button id="up">加速</button>
        <button id="down">减速</button>
    </div>
    <div id="end-tip" class="hide">
        <div>撞车，按<b>R</b>或者点击<button id="restart">这里</button>重新开始</div>
    </div>
</body>
</html>
