<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DVD logo animation</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <canvas>该浏览器不支持Canvas标签</canvas>
    <div class="tips">
        <div class="title">某DVD播放器屏保模拟</div>
        <div class="content">
            <p>使用html5的canvas标签中的Path2D API绘制(某些非现代浏览器不支持此API)，其中DVD logo为SVG。</p>
            <p>可以按F11键全屏效果，再按F11可以退出全屏。</p>
        </div>
        <button id="start">开始</button>
    </div>
</body>
</html>
