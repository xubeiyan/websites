<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <title>Document</title>
</head>

<body>
  <label class="switch-container">
    <input aria-label="switch" type="checkbox" />
    <span class="switch-slider">
      <span class="spin">
        <span class="spin-bg crater crater1"></span>
        <span class="spin-bg crater crater2"></span>
        <span class="spin-bg crater crater3"></span>
      </span>
      <span class="slider-bg">
        <span class="cloud cloud1"></span>
        <span class="cloud cloud2"></span>
        <span class="star star1"></span>
        <span class="star star2"></span>
        <span class="star star3"></span>
        <span class="star star4"></span>
      </span>
    </span>
  </label>
</body>

</html>
