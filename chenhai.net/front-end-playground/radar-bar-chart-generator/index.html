<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Radar Bar Chart Generator</title>
  <script defer src="script.js"></script>
</head>

<body>
  <canvas width="400" height="300"></canvas>
  <div class="chart-option">
    <div>
      <label>
        <span>画布宽度</span>
        <input id="canvasWidth" type="text" value="400" />
      </label>
      <label>
        <span>画布高度</span>
        <input id="canvasHeight" type="text" value="300" />
      </label>
    </div>
    <label>
      <span>背景颜色 </span>
      <input id="bgColor" type="text" value="black" />
    </label>
    <div>
      <label>
        <span>圆环颜色 </span>
        <input id="arc1Color" type="text" value="#ff1509" />
      </label>
      <label>
        <span>圆环底色 </span>
        <input id="arc2Color" type="text" value="gray" />
      </label>
    </div>
    <label>
      <span>阴影颜色 </span>
      <input id="shadowColor" type="text" value="black" />
    </label>
    <div>
      <label>
        <span>圆心位置X</span>
        <input id="rx" type="text" value="200" />
      </label>
      <label>
        <span>圆心位置Y</span>
        <input id="ry" type="text" value="150" />
      </label>
    </div>
    <div>
      <label>
        <span>圆环半径</span>
        <input id="r" type="text" value="70" />
      </label>
      <label>
        <span>圆环粗细</span>
        <input id="lineWidth" type="text" value="30" />
      </label>
    </div>
    <div>
      <label>
        <span>开始位置</span>
        <input id="startPos" type="text" value="0" />
      </label>
      <label>
        <span>结束位置</span>
        <input id="endPos" type="text" value="100" />
      </label>
    </div>
    <button id="generateBtn">生成！</button>
  </div>
  <div>
    <span>CopyLeft v0.1.0 作者比较懒, 没兴趣写高级功能了(</span>
  </div>
</body>

</html>
